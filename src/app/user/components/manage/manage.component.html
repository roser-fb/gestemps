<div class="row justify-content-center">
    <!-- Columna 1: Lista de Usuarios y Botón para restablecer contraseña -->
    <div class="col-12 col-md-6">
        <div class="card m-3">
            <div class="card-body">
                <h2 class="card-title mb-3">Lista de Usuarios</h2>
                <!-- Aquí va tu lista de usuarios con sus roles -->
                <ul class="list-group">
                    <li *ngFor="let user of llista_usuaris$ | async" class="list-group-item">
                        {{ user.username }} - Rol: {{ user.role }}
                        <button class="btn" type="button" (click)="esborra(user.id)">
                            <fa-icon class="text-danger" [icon]="faTrashCan"></fa-icon>
                        </button>
                        <button class="btn btn-sm btn-secondary float-end" (click)="resetPassword(user.id)">Resetear
                            Contraseña</button>
                        <div *ngIf="message" class="alert alert-success" role="alert">
                            {{messagePassword}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Columna 2: Formulario de Registro -->
    <div class="col-12 col-md-6">
        <div class="card m-3">
            <div class="card-body">
                <h2 class="card-title mb-3">Registre</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="container">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Nou usuari" name="username"
                                formControlName="username">
                        </div>
                        <div *ngIf="(registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)) || (registerForm.get('username')?.invalid && submitted)"
                            class="alert alert-danger" role="alert">
                            <div *ngIf="registerForm.get('username')?.errors?.['required']">
                                L'usuari és obligatòri
                            </div>
                        </div>
                        <input class="form-control" type="email" placeholder="Nou email" name="mail"
                            formControlName="mail">

                        <div *ngIf="(registerForm.get('mail')?.invalid && (registerForm.get('mail')?.dirty || registerForm.get('mail')?.touched)) || (registerForm.get('mail')?.invalid && submitted)"
                            class="alert alert-danger" role="alert">
                            <div *ngIf="registerForm.get('mail')?.errors?.['required']">
                                El correu és obligatòri
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="password" placeholder="Nova contrasenya" name="password"
                                formControlName="password">
                        </div>
                        <div *ngIf="(registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)) || (registerForm.get('password')?.invalid && submitted)"
                            class="alert alert-danger" role="alert">
                            <div *ngIf="registerForm.get('password')?.errors?.['required']">
                                La contrasenya és obligatòria
                            </div>
                            <div *ngIf="registerForm.get('password')?.errors?.['pattern']">
                                La contrasenya ha de contenir almenys 8 caracters, minim un num, May i Min
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                        <div *ngIf="message" class="alert alert-success" role="alert">
                            {{message}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
