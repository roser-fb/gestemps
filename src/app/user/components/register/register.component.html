<div class="card m-3">
  <div class="card-body">
    <h2 class="card-title mb-3">Registrar</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Nou usuari" name="username" formControlName="username">
        </div>
        <div
          *ngIf="(registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)) || (registerForm.get('username')?.invalid && submitted)"
          class="alert alert-danger" role="alert">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">
            L'usuari és obligatòri
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Nou email" name="mail" formControlName="mail">
        </div>
        <div
          *ngIf="(registerForm.get('mail')?.invalid && (registerForm.get('mail')?.dirty || registerForm.get('mail')?.touched)) || (registerForm.get('mail')?.invalid && submitted)"
          class="alert alert-danger" role="alert">
          <div *ngIf="registerForm.get('mail')?.errors?.['required']">
            El correu és obligatòri
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-3">
          <div class="form-check form-switch ">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheckAdmin" name="role"
              formControlName="role" (change)="changeChecked()">
            <label class="form-check-label" for="SwitchCheckAdmin">Admin</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Registrar</button>
      <div *ngIf="message" class="alert alert-success" role="alert">
        {{message}}
      </div>

    </form>
  </div>
</div>
