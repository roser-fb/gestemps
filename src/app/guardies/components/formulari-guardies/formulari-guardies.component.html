<div class="row justify-content-center">
    <div class="col-10">  
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-3">Registre guàrdies</h2>
                <form [formGroup]="guardiesForm" (ngSubmit)="onSubmit()">
                    <div formControlGroup="periodeGuardies">
                        <div class="input-group mb-3">
                            <span class="input-group-text w-25 bg-guardia" for="data">Dia guàrdia</span>
                            <input type="date" class="form-control" name="data" id="data" [formControl]="data">
                        </div>
                        <div *ngIf="(data.invalid && (data.dirty || data.touched)) || (data.invalid && submitted)"
                            class="alert alert-danger" role="alert">
                            <div *ngIf="data.errors?.['required']">
                                La data és obligatòria
                            </div>
                           
                        </div>                      
                        <button type="submit" class="btn btn-outline-success">Registra</button>
                        <div *ngIf="(submitted)" class="alert alert-succes" role="alert">                
                            Guàrdia registrada            
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
  </div>
